<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js" defer></script>
</head>

<body>
    <header>
        <h1 id="title">Odin's Calculator</h1>
    </header>
    <main>
        <div id="calculator">

            <div id="display">
            </div>

            <div id="buttons">
                <div id="operands">
                    <div id="functions">
                        <div class="row">
                            <button id="clear" class="function">AC</button>
                            <button id="negative" class="function">+/-</button>
                            <button id="percent" class="function">%</button>
                        </div>
                    </div>
                    <div class="row">
                        <button class="operand">7</button>
                        <button class="operand">8</button>
                        <button class="operand">9</button>
                    </div>
                    <div class="row">
                        <button class="operand">4</button>
                        <button class="operand">5</button>
                        <button class="operand">6</button>
                    </div>
                    <div class="row">
                        <button class="operand">1</button>
                        <button class="operand">2</button>
                        <button class="operand">3</button>
                    </div>
                    <div class="row">
                        <button id="zero" class="operand">0</button>
                        <button id="point" class="operand">.</button>
                    </div>
                </div>
                <div id="operators">
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
