<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Odin's Calculator</h1>
    </header>
    <main>
        <div id="calculator">

            <div id="display">
                Place Holder
            </div>

            <div id="buttons">
                <div id="operands">
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row">
                        <button>.</button>
                        <button>0</button>
                        <button>CE</button>
                    </div>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
